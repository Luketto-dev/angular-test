
  <mat-card class="example-card" *ngFor="let restaurant of restaurants" class="my-card">
    <mat-card-header>
      <mat-card-title>{{restaurant.restaurantName}}</mat-card-title>
      <mat-card-subtitle>{{restaurant.companyName}}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content>
      <p>tipi di cucina:</p>
      <ul>
        <li *ngFor="let item of restaurant.cuisine">
          {{item}}
        </li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      
    </mat-card-actions>
  </mat-card>
